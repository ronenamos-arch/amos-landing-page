            padding: 20px;

        .ad-container {

        .header {

            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

            line-height: 1.4;
        }

        .content {

            padding: 25px;

            border: 2px solid #20B2AA;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .benefit-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(32, 178, 170, 0.2);
        }

        .benefit-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #20B2AA;
        }

        .benefit-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .benefit-description {
            font-size: 0.95em;
            color: #555;
            line-height: 1.4;
        }

        .cta-section {

            color: white;
            padding: 35px;
            text-align: center;
            margin: 30px -30px -40px -30px;

        }

        .cta-text {

            margin-bottom: 25px;
            line-height: 1.3;
        }

        .cta-button {

            color: #20B2AA;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #f0f8ff;
        }

        .form-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            word-break: break-all;
        }

        .hashtags {
            margin-top: 25px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }

    </style>
